<div class="contact-container" (click)="loadChat()" [ngStyle]="{'opacity': opacity}">
    <div class="contact-info">
        <div mat-card-avatar class="profile-pic"></div>
        <div class="status" [ngStyle]="{'background-color': statusColor}"></div>
        <p class="contact-name">{{contactName}}</p>
        <p class="writing" *ngIf="writing">Writing...</p>
    </div>
    <div class="message-notification" *ngIf="notified"></div>
</div>
