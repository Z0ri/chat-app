<div class="banner">
    <div class="banner-content">
        <div mat-card-avatar class="header">
            <div class="profile-pic"></div>
            <div class="status" [ngStyle]="{'backgroundColor': statusColor}"></div>
            <div class="banner-text">
                <h1 class="contact-name">{{username}}</h1>
                <p class="writing" *ngIf="writing">Writing...</p>
            </div>
        </div>
        
    </div>
</div>
