<p *ngIf="messages.length>0">You still don't have any messages with {{ownerId}}, send a message!</p>

<div class="message-container" *ngFor="let message of messages">
  <app-message 
    [content]="message.content" 
    [class]="currentUserId === message.authorId ? 'sent-message' : 'received-message'">
  </app-message>
</div>
