<div class="loginForm-container">
    <form class="login-form" [formGroup]="loginForm" (submit)="login()">
        <h1 class="form-title">LOGIN</h1>
        <mat-form-field>
            <input matInput type="text" placeholder="Username or email" formControlName="usernameEmail">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button type="submit">log in</button>
        <p class="signUp-link">Don't have an account yet? <a routerLink="/sign-up">Sign up here</a></p>
        
        <mat-error *ngIf="invalidForm.error">Form not valid.</mat-error>
        <mat-error *ngIf="invalidCredentials.error">Credentials are incorrect.</mat-error>
    </form>
    
</div>
